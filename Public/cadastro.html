<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    
    <link rel="stylesheet" href="cadastro.css">
    <link rel="kids icon" href="acess/image 26.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="cadastro">
        <div class="container">
            <div class="box">
                <h1>Cadastro</h1>
                <div class="campo1">
                    <input id="nome_input" placeholder="nome">
                </div>
                <div class="campo2">
                    <input id="nick_input" placeholder="nickname">
                </div>
                <div class="campo3">
                    <input type="email" id="email_input" placeholder="email">
                </div>
                <div class="campo4">
                    <input type="password" id="senha_input" placeholder="senha">
                </div>
                <div class="campo5">
                    <input type="password" id="ipt_confsenha" placeholder="confirmação da senha">
                </div>
                <h6><a href="login.html">Tenho uma conta</a> </h6>
                <button onclick="cadastrar()">Cadastre-se</button>

                <div class="carregamento" >
                    <div class="lds-ellipsis">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

                <div class="alerta_erro" style="display: none;">
                    <div class="card_erro" id="cardErro">
                        <span id="mensagem_erro">Não foi possivel realizar o cadastro</span>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>
<script>
     function cadastrar() {
        // aguardar();

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var nicknameVar = nick_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = ipt_confsenha.value;

        if (nomeVar == "" || nicknameVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
           
            return false;
        }
        else {
            // setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                nickServer: nicknameVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                // cardErro.style.display = "block";

                // mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")
                
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

</script>
