<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="kids icon" href="acess/image 26.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>


    <div class="login">
        <div class="container">
            <div class="box">
                <h1>Login</h1>
                <div class="campo3">
                    <input type="email" id="email_input" placeholder="email">
                </div>

                <div class="campo4">
                    <input type="password" id="senha_input" placeholder="senha">
                </div>

                <h6><a href="cadastro.html">NÃ£o tenho uma conta</a> </h6>
                <button onclick="entrar()">Entrar</button>

                <div id="div_aguardar" class="carregamento" style="display: none;">
                    <div class="lds-ellipsis">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

                <div id="div_erros_login">

                </div>

                <div class="alerta_erro" style="display: none;">
                    <div class="card_erro" id="cardErro">
                        <span id="mensagem_erro"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
<script>
    function entrar() {
        // aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha os campos";
            // finalizarAguardar();
            return false;
        }
        else if(senhaVar.length > 8){
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Senha incorreta";

            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.NICK_NAME = json.nickname;

                    setTimeout(() => {
                        div_aguardar.style.display = "block"
                    }, "1000")


                    setTimeout(function () {
                        window.location = "./homelogado.html";
                    }, 3000); // apenas para exibir o loading

                });

            } else {
                var erro = document.getElementsByClassName(".alerta_erro")
                erro.style = 'display: block'
                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        })
        // .catch(function (erro) {
        //     console.log(erro);
        // })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
